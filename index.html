    </head>
    <body>
        <div id="board"></div>
        <script type="text/javascript">
            (function () {
            var _cellBlack = document.createElement("div");
            _cellBlack.className = 'black';
            var _cellWhite = document.createElement("div");
            _cellWhite.className = 'white';
            

            var _knightblack = document.createElement("div");
            _knightblack.className = 'knightblack';

            // add knight temp
            _cellWhite.appendChild(_knightblack.cloneNode());

            var num_rows = 8;
            var num_cols = 8;
            var _gridContainer = document.querySelector('#board');
            for(var i = 0; i < num_rows; i++) {
                for(var j = 0; j < num_cols; j++) {
                    if((i + j) % 2 == 0) {
                        _gridContainer.appendChild(_cellWhite.cloneNode(true));
                    } else {
                        _gridContainer.appendChild(_cellBlack.cloneNode(true));
                    }
                }
            }
        })();
        </script>
    </body>
</html>
